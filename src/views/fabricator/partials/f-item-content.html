{{#if notes}}
	<div class="f-item-notes f-text f-text-md f-text-light" data-f-toggle="notes">
		{{{notes}}}
	</div>
{{/if}}

<div class="f-item-card">
	<div class="f-item-preview" data-f-isolation-content="{{{@key}}}" >
		{{{material @key @root}}}
	</div>
	
	<div class="f-item-code f-item-hidden" data-f-toggle="code">
<code class="language-markup">
{{material @key @root}}</code>
	</div>
</div>
